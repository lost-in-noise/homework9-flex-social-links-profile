<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Social links profile</title>
  </head>
  <body>
    <main class="main-bg">
      <div class="container">
        <div class="avatar-box">
          <img
            class="avatar-img"
            src="images/avatar-jessica.jpeg"
            alt="avatar"
          />
          <h3>Jessica Randall</h3>
          <p class="location">London, United Kingdom</p>
          <p class="status">"Front-end developer and avid reader."</p>
        </div>
        <div class="box"><p>GitHub</p></div>
        <div class="box"><p>Frontend Mentor</p></div>
        <div class="box"><p>LinkedIn</p></div>
        <div class="box"><p>Twitter</p></div>
        <div class="box"><p>Instagram</p></div>
      </div>
    </main>
  </body>
</html>
